<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <div class="img-container">
       
      </div>
      <div class="content-text">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      
      </div>
        <div class="numbers">
          <div>
            <span class="number">10k+</span>
            <p class="number-text"> companies</p>
          </div>
          <div>
            <span class="number">314</span>
            <p class="number-text"> templates</p>
          </div>
          <div>
            <span class="number">12m+</span>
            <p class="number-text"> queries</p></div>
        </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thomas Aurelius</a>.
  </div>
</body>
</html>
